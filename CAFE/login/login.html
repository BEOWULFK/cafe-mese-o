<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconos de redes sociales -->
    <script src="https://kit.fontawesome.com/869dc8f5ef.js" crossorigin="anonymous"></script>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
</head>

<body>
    <!-- Contenedor principal que maneja login/registro -->
    <div class="container" id="container">

        <!-- FORMULARIO DE REGISTRO -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crea tu Cuenta</h1>

                <!-- Botones de redes sociales -->
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-google" id="red"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>

                <span>o usa tu email para registrarte</span>

                <!-- Campos del formulario -->
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Contraseña" />

                <!-- Botón registrar -->
                <button id="lila">Registrar</button>
            </form>
        </div>

        <!-- FORMULARIO DE LOGIN -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar Sesión</h1>

                <!-- Botones de redes sociales -->
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-google" id="red"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>

                <span>o usa tu email</span>

                <!-- Campos del login -->
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Contraseña" />

                <!-- Enlace recuperar contraseña -->
                <a href="#">¿Olvidaste tu contraseña?</a>

                <!-- Botón iniciar sesión -->
                <button>Iniciar sesión</button>
            </form>
        </div>

        <!-- CONTENEDOR DEL OVERLAY (animación de cambio entre login y registro) -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Panel izquierdo (cuando ya tienes cuenta) -->
                <div class="overlay-panel overlay-left">
                    <h1>¡Bienvenido!</h1>
                    <p>a ReceFacil</p>
                    <button class="ghost" id="signIn">Inicia sesión</button>
                </div>

                <!-- Panel derecho (cuando no tienes cuenta) -->
                <div class="overlay-panel overlay-right">
                    <h1>Hola!!!</h1>
                    <p>¿No tienes cuenta en ReceFacil?</p>
                    <button class="ghost" id="signUp">Regístrate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para manejar la animación login/registro -->
    <script src="login.js"></script>
</body>

</html>
